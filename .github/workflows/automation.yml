name: SwagLabs Automation Tests

on:
  workflow_dispatch:
    inputs:
      browser:
        description: "Select browser"
        required: true
        default: chrome
        type: choice
        options:
          - chrome
          - edge
          - firefox

      env:
        description: "Select environment"
        required: true
        default: QA
        type: choice
        options:
          - QA
          - DEV
          - TEST

jobs:
  automation-tests:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Setup Maven
      - name: Setup Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.6

      # 4️⃣ Capture build start time
      - name: Capture build start time
        run: |
          echo Build Start Time=%TIME% > buildinfo.properties
        shell: cmd

      # 5️⃣ Execute tests
      - name: Run automation tests
        run: |
          mvn clean test ^
          -Dbrowser=${{ inputs.browser }} ^
          -Denv=${{ inputs.env }}
        shell: cmd

      # 6️⃣ Capture build end time
      - name: Capture build end time
        run: |
          echo Build End Time=%TIME% >> buildinfo.properties
        shell: cmd

      # 7️⃣ Upload Allure results
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      # 8️⃣ Upload build info
      - name: Upload build info
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-info
          path: buildinfo.properties
